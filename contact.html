	<main>
		<div class="typing-container">
			<span id="contact" class="sentence"></span>
			<span class="input-cursor"></span>
		</div>

		<div class="contact-me">
			<!--contact form -->
			<form action="https://formspree.io/f/mrgrwled" method="POST" id="contact-form" class="contact-form">

				<h2 class="form-label contact-title">Lets Chat!</h2>
				<p>I'm currently available for hire in the Chicagoland area or remotely. Feel free to fill out the contact form, or
					<a href="mailto: mallory.hyneman@gmail.com">Email Me</a> directly.
				</p>

				<label class="form-label" for="name" >Full Name:* </label>
				<input name="name" type="text" class="col-75" id="contact-name" required>

				<label class="form-label" for="email">E-mail:* </label>
				<input name="email" type="email" class="col-75" id="contact-email" required>

				<label class="form-label" for="contact-message">Message:* </label>
				<textarea name="message" required rows="6" class="col-100" id="contact-message"></textarea>

				<input type="submit" value="Send Message" class="button_secondary button">
			</form>
		</div> <!-- end of contact-me -->

	</main>

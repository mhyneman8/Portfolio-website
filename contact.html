	<main>
		<h1>Contact</h1>

		<div class="contact-me">
			<!--contact form -->
			<form action="https://formspree.io/f/mrgrwled" method="POST" id="contact-form" class="contact-form">

				<h2 class="form-label contact-title">Lets Chat!</h2>

				<label class="form-label" for="name" >Full Name:* </label>
				<input name="name" type="text" id="contact-name" required>

				<label class="form-label" for="contact-email">E-mail:* </label>
				<input name="email" type="email" required id="contact-email">

				<label class="form-label" for="contact-message">Message:* </label>
				<textarea name="message" required rows="6" cols="30" id="contact-message"></textarea>

				<input type="submit" value="Send Message" class="button_secondary button">
			</form>
		</div> <!-- end of contact-me -->

	</main>
